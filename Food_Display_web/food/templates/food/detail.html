{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
    <div class="col-md-6"  >
        <img style="width: 30rem;" src="{{item.item_img}}" class="card">
    </div>
    <div class="col-md-6" >
        <h1>{{item.item_name}}</h1>
        <h2>{{item.item_desc}}</h2>
        <h3>{{item.item_price}}</h3>
        <h6><a href="{% url 'food:delete_item' item.id %}" class="btn btn-success" id="del">DELETE</a></h6>
    </div>
</div>
</div>

{% endblock %}
