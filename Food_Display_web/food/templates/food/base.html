<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodApp</title>
    <link rel="stylesheet" href="{% static 'food/style1.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">FoodApp</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'food:create_item' %}">Add Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Delete Item</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="#">View Item</a>
        </li>
              {% if user.is_authenticated %}
          <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
          <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
              </li>
              {% else %}
          <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
              {% endif %}

      </ul>
    </div>
  </nav>

      {% if messages %}
           {% for massage in messages %}
                <div class="alert alert-{{massage.tags}}">
                    {{massage}}
                </div>
            {% endfor %}
       {% endif %}

  {% block body %}
  {% endblock %}
</body>
</html>
